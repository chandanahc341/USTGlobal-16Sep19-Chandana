<div class="container">
  <form [formGroup]="register" (ngSubmit)="registerUser()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" formControlName="email" name="email" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" formControlName="password" name="password" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" id="username" placeholder="RyzenKPNS">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
