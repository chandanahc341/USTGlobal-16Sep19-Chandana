<div class="container">
  <form [formGroup]="login" (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <a routerLink="">Forgot Password ?</a>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">New User ? Register <a routerLink="/register">Here</a></label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
